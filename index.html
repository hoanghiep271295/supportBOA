                    <button type="button" class="btnSubmit" onclick="submit()">Submit</button>
                    <script>
                        function submit() {
                            var username = document.getElementById("username").value;
                            var phone = document.getElementById("phone").value;
                            var des = document.getElementById("description").value;
                            if (!username.toString()) {
                                document.getElementById("username").focus();
                                alert('Username you have entered is not valid!');
                                return;
                            }
                            if (!phone.toString()) {
                                document.getElementById("phone").focus();
                                alert('Phone number you have entered is not valid!');
                                return;
                            }
                            var phoneRe = /^(0|84)+(\d{9})$/;
                            if (!phoneRe.test(String(phone))) {
                                document.getElementById("phone").focus();
                                alert('Phone number you have entered is not valid!');
                                return;
                            }

                            if (!des.toString()) {
                                document.getElementById("description").focus();
                                alert('Description you have entered is not valid!');
                                return;
                            }
                            document.getElementById("username").value = "";
                            document.getElementById("phone").value = "";
                            document.getElementById("description").value = "";

                            alert('Your message has been delivered');
                            // document.getElementById("demo").innerHTML = "Hello World";
